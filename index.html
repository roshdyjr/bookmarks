<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="bookmark.png" type="icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmarker</title>
  </head>
  <body>
    <section class="home py-5 position-relative">
      <!----------------------------------------- Main Page ------------------------------------------->
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-content w-100 d-flex flex-column justify-content-center align-items-center p-3 py-4 mt-5 gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="bookmark-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="bookmarkName"
              onkeyup="validateNameInput()"
            />
          </div>
          <div
            class="bookmark-url w-100 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL
            </label>
            <input
              type="url"
              placeholder="Website URL"
              class="form-control"
              id="bookmarkURL"
              onkeyup="validateUrlInput()"
            />
          </div>
          <button
            onclick="submitSite()"
            class="btn btn-warning px-5 text-white"
            id="submitBtn"
          >
            Submit
          </button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <!----------------------------------------- Invalid Data Box ------------------------------------------->
      <div
        class="invalid-box position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
        id="invalid-box"
      >
        <div class="box-content bg-white p-4 rounded-2 shadow-lg">
          <div
            class="box-head d-flex justify-content-between align-items-center mb-4 w-100"
          >
            <div class="head-circles d-flex">
              <span class="rounded-circle me-2 circle1-color"></span>
              <span class="rounded-circle me-2 circle2-color"></span>
              <span class="rounded-circle me-2 circle3-color"></span>
            </div>
            <button
              onclick="closeInvalidBox()"
              class="btn border-0"
              id="closeBtn"
            >
              <i class="fa-solid fa-xmark fs-3"></i>
            </button>
          </div>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ul class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>
              Site name must contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>
              Site URL must be a valid one
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
